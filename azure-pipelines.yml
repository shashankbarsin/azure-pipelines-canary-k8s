trigger:
- master

variables:
  imageName: shashankbarsin/azure-pipelines-canary-k8s
  vmImage: ubuntu-latest
  skipComponentGovernanceDetection: true

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImage)
    steps:
    - task: Docker@2
      displayName: Login
      inputs:
        command: login
        containerRegistry: shasbDockerHub
    - task: Docker@2
      displayName: Build and push image
      inputs:
        containerRegistry: shasbDockerHub
        repository: $(imageName)
        command: buildAndPush
        Dockerfile: app/Dockerfile
        tags: |
          $(Build.BuildId)
- stage: Deployment
  displayName: Deployment
  dependsOn: Build
  jobs:
  - deployment: Deployment
    displayName: Deployment
    pool:
      vmImage: $(vmImage)
    environment: retro.retrodemo
    strategy:
      canary:
        increments: [25, 50]
        deploy:
          steps:
          - checkout: self
          - task: KubernetesManifest@0
            displayName: Deploy canary
            inputs:
              action: $(strategy.action)
              namespace: retrodemo
              strategy: $(strategy.name)
              trafficSplitMethod: smi
              percentage: $(strategy.increment)
              baselineAndCanaryReplicas: 1
              manifests: |
                manifests/deployment.yml
                manifests/service.yml
              containers: 'shashankbarsin/azure-pipelines-canary-k8s:$(Build.BuildId)'
        postRouteTraffic:
          pool: server
          steps:
          - task: Delay@1
            inputs:
              delayForMinutes: '2'
        on:
          failure:
            steps:            
            - script: echo deployment failed...
            - task: KubernetesManifest@0
              inputs:
                action: reject
                namespace: retrodemo
                strategy: $(strategy.name)
                manifests: |
                  manifests/deployment.yml
                  manifests/service.yml
          success:
            steps:
            - script: echo 'Successfully deployed'
